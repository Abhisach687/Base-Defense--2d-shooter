<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Shooter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- display score -->
    <div class="score">
      <span> Score = <span id="scoreEl">0</span></span>
    </div>

    <!-- display lives -->
    <div class="lives">
      <span> Lives = <span id="livesEl">1</span></span>
    </div>

    <!-- sound on / off -->
    <div class="sound">
      <svg
        id="volumeUpEl"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
        />
      </svg>
      <svg
        id="volumeOffEl"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
          clip-rule="evenodd"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"
        />
      </svg>
    </div>

    <!-- game over UI -->
    <div class="game_over" id="modalEl">
      <label class="game_over--go">Game Over</label>
      <h1 class="game_over--score" id="modalScoreEl">0</h1>
      <p>Points</p>
      <button id="buttonEl">Restart Game</button>
    </div>

    <!-- Start game -->
    <div class="start_game" id="startModalEl">
      <h1>Space Shooter</h1>
      <button id="startButtonEl">Start</button>
    </div>

    <canvas></canvas>
    <script src="./js/audio.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
